<!-- Popup Container -->
<div id="videoPopup" style="
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
">
  <div style="
    position: relative;
    width: 90%;
    max-width: 800px;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
  ">
    <!-- Close Button -->
    <button onclick="closePopup()" style="
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 10000;
    ">âœ–</button>

    <!-- Embedded Video -->
    <iframe id="popupVideo" width="100%" height="450"
      src="https://www.youtube.com/embed/S1o46Xt7zw8?autoplay=1"
      title="Intro Video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>

<!-- Script to Handle Close -->
<script>
  function closePopup() {
    const popup = document.getElementById('videoPopup');
    popup.style.display = 'none';
    const iframe = document.getElementById('popupVideo');
    iframe.src = iframe.src.replace("autoplay=1", "autoplay=0"); // stop video
  }

  // Optional: Open popup after short delay
  window.onload = function() {
    setTimeout(() => {
      document.getElementById('videoPopup').style.display = 'flex';
    }, 500); // delay in ms (adjust if needed)
  };
</script>
